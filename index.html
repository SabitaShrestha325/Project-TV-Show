<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sabita Shrestha (SabitaShrestha325)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Home Theater</h1>

      <div id="count-wrapper">
        <!-- adding a container for styling-->
        <!-- Level 400 Sam - New dropdown to select a show -->
        <!--  Show Search  -->
        <form id="show-search-form" role="search">
          <label for="show-search-input">Search Shows:</label>
          <input
            type="text"
            id="show-search-input"
            placeholder="Search shows..."
            aria-label="Search shows"
          />
          <!-- Show Selector -->

          <label for="show-selector">Select Show:</label>
          <select id="show-selector" aria-label="Select a show">
            <option value="">Select a show</option>
          </select>
          <span id="show-count" aria-live="polite"></span>
          <p id="dynamic-count-message" aria-live="polite"></p>
        </form>

        <!-- Sam - I added this header to contain the search bar and episode selector -->
        <form id="search-bar" role="search">
          <label for="search-input">Search Episodes:</label>
          <input
            type="text"
            id="search-input"
            placeholder="Search episodes..."
            aria-label="Search episodes"
          />
          <label for="episode-selector">Select Episode:</label>
          <select id="episode-selector" aria-label="Select episode">
            <option value="">Select an episode</option>
          </select>
        </form>
      </div>

      <!-- Show All Shows Button -->
      <button
        id="show-all-button"
        aria-label="Show all Shows"
        style="display: none"
      >
        Show All Shows
      </button>
    </header>

    <div id="root"></div>

    <p id="footer">
      Data provided by
      <a href="https://tvmaze.com" target="_blank">TVmaze.com</a>
    </p>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
