<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sabita Shrestha (SabitaShrestha325)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- Sam - I added this header to contain the search bar and episode selector -->
      <form id="search-bar" role="search">
        <label for="search-input">Search Episodes:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Search episodes..."
          aria-label="Search episodes"
        />
        <label for="episode-selector">Select Episode:</label>
        <select id="episode-selector" aria-label="Select episode">
          <option value="">Select an episode</option>
        </select>
        <span id="episode-count" aria-live="polite"></span>
      </form>
      <!-- Show All Episodes Button -->
      <button
        id="show-all-button"
        aria-label="Show all episodes"
        style="display: none"
      >
        Show All Episodes
      </button>
    </header>

    <div id="root"></div>

    <p id="footer">
      Data provided by
      <a href="https://tvmaze.com" target="_blank">TVmaze.com</a>
    </p>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
